<script>
    $(document).ready(function() {
      $('a').filter(function() {
        return this.hostname && this.hostname !== location.hostname;
      }).after(' <img src="/static/external.png" alt="external link"/>');
    });
</script>

<script>

$(function() {
    $('tr.parent')
        .click(function(){
            $(this).siblings('.child-'+this.id).toggle('fast');
        });
    $('tr[class^=child-]').hide(); 
});

function imgError(image){
    image.onerror = "";
    image.src = "/static/noimage.png";
    return true;
}

</script>
